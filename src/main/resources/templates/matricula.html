<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="fragmentos/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="conteudo" class="container">
        <h3>Matrícula do aluno <span th:text="${aluno.nome}"></span></h3>
        <h4>Lista de disciplinas</h4>
        <p>Marque as disciplinsa que você deseja incluir ou retirar deste aluno</p>
        <form action="matricular-aluno" method="post" th:object="${matricula}">
            <input type="hidden" th:field="*{idAluno}">
            <ul>
                <li th:each="disciplina:${lista}">
                    <input type="checkbox" th:field="*{disciplina}" th:value="${disciplina.id}">
                    <label th:for="${#ids.prev(`disciplina`)}" th:text="${disciplina.nome}">Disciplina</label>
                </li>
            </ul>
            <input type="submit" value="matricular">
        </form>
    </div>
</body>
</html>
